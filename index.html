<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" />
    <style type="text/css">
        /* Style형태의 css파일을 불러옵니다. */
        @import url(./css.css);
    </style>
    <title>Document</title>
</head>
<body>
    <h1>QuickJWU</h1><hr>
    <p>중원대학교 통합정보시스템을 크롤링하여 간단하게 정보를 얻어오고,<br>
    필수 양식만 작성하면 크롤링봇이 직접 신청해 주는 웹사이트</p>
    <div id="info">
        <h2>민감데이터</h2><hr>
        <p style="font-size: 110%;">아래 내용을 동의하지 않으면 서비스를 이용할 수 없습니다.</p>
        <iframe srcdoc="
        <html>
            <body>
                <h3>학번과 패스워드 사용처</h3>
                <p style='padding-left: 10pt'>학번과 패스워드는 아래와 같이 사용합니다.</p>
                <p style='padding-left: 20pt'>1. 통합정보 시스템 로그인</p>
                <p style='padding-left: 20pt'>2. 서비스 제공목적(학점보기, 신청하기 등.)</p>
                <p style='padding-left: 10pt'>학번과 패스워드는 위 내용 이외에 목적으로 사용하지 않습니다.</p>
                <h3>학번과 패스워드 저장</h3>
                <p style='padding-left: 10pt'>학번과 패스워드는 아래와 같이 저장됩니다.</p>
                <p style='padding-left: 20pt'>1. 백엔드 캐시(ApacheNiFi)</p>
                <p style='padding-left: 20pt'>2. 백엔드 로그</p>
                <h3>학번과 패스워드 열람자 및 보안 이슈 사항 관련</h3>
                <p style='padding-left: 10pt'>- 학번과 패스워드 열람자는 관리자 외 열람할 수 없으며, 관리자는 열람 데이터를 다른 곳에 활용하지 않습니다.</p>
                <p style='padding-left: 10pt'>- 보안 이슈가 발생할 경우 관리자는 책임지지 않습니다.</p>
                <p style='padding-left: 10pt'>아래 내용에 해당하시는 분들만 서비스 이용을 할 수 있습니다.</p>
                <p style='padding-left: 20pt'>1. 다른 포털에서 사용하지 않는 패스워드 사용자</p>
                <p style='padding-left: 20pt'>2. 보안 이슈 발생 시 책임을 묻지 않는 사용자</p>
                <h4>해당 내용에 '동의함'을 클릭 시,서비스 이용 시 위 내용에 동의함을 간주합니다.</h4>
            </body>
        </html>
        " frameborder="0">

        </iframe><br><br>
        <input type="button" value="위 내용을 인지하였고, 동의합니다." id="agree">
    </div>
    <div id="main" class="main">
        <input type="button" value="민감데이터 다시보기" id="reShow">
        <h2>계정 정보 입력</h2><hr>
        <div class="input_area_p">
            <div class="input_area">
                <input type="text" id="id">
                <label for="id" style='padding-left: 20pt'>학번 입력</label><br>
                <input type="password" id="pass">
                <label for="pass" style='padding-left: 20pt'>비밀번호 입력</label>
            </div>
            
        </div>
        <br>
        <input type="button" id="goLogin" value="로그인">
        <h2>조회 결과</h2><hr>
        <h3 id="statusText">로그인 후 결과가 나옵니다.</h3>
        <p id="statusTextInfo"></p>
    </div>


    
    
    
    
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src='js.js'></script>
</html>
